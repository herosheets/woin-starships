<!doctype html>
<html lang="en" data-framework="angularjs" ng-app="woin-starship" ng-controller="StarshipCtrl">
	<head>
		<meta charset="utf-8">
		<title>What's Old is New - Starship Builder</title>
		<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./woin.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">WOIN - Starships</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Your Starship <span class="sr-only">(current)</span></a></li>
						<li><a href="http://woinrpg.com/starships" target="_blank">WOIN Rulebook</a></li>
						<li><a href ng-click="save()">Save</a></li>
						<li><a href ngf-select ngf-change="load($files)">Load</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a>CPU: {{ currentCpu() | number:2 }} ({{maxCpu() | number:2}} Max)
								Cargo Units: {{ currentSpace() | number:2 }} ({{ maxSpace() - currentSpace() | number:2 }} available)
								Credits Spent: {{ totalCost() | number:2 }}</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid" style="margin-top: 50px;">
			<ui-view />
		</div>

        <script src="./js/bundle.js"></script>
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" ></script>
		<script src="./bower_components/papaparse/papaparse.min.js"></script>
	    <script src="./bower_components/lodash/lodash.min.js"></script>
		<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="./bower_components/angular-ui-router-tabs/src/ui-router-tabs.js"></script>
		<script src="./bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
	</body>
</html>
