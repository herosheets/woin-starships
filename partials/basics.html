<h2>Basic Ship Facts</h2>
<p class="explainer">
    Name your vessel! This should be the vessel class name, not the name of the individual ship.
</p>

<div class="row display-row">
    <div class="col-md-3">Name</div>
    <div class="col-md-9">
        <input class="form-control" type="text" ng-model="ship.name">
    </div>
</div>

<div class="row display-row margin-top-15">
    <div class="col-md-3">Description</div>
    <div class="col-md-9">
        <textarea class="form-control" ng-model="ship.description" rows="3">
    </div>
</div>
